<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- Nav Bar -->
    <nav>
        <ul>
            <li class="logo"><img src="logo.png"> SPOTIFY</li>
            <li class="h">Home</li>
            <li class="h">About</li>
        </ul>
    </nav>
        <!-- Container -->

    <div class="container">
        <div class="songlist">
            <h1>Best Of NCS - No Copyright Sounds</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class ="songName">It's Always Blue</span>
                    <span class="songlistplay"><span class="timestamp">3:50<i id="1"class="fa-solid songitemplay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="2">
                    <span>Trap</span>
                    <span class="songlistplay"><span class="timestamp">2:33<i id="2"class="fa-solid songitemplay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="3">
                    <span>They Mad</span>
                    <span class="songlistplay"><span class="timestamp">4:33<i id="3"class="fa-solid songitemplay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="4">
                    <span>Plug Walk</span>
                    <span class="songlistplay"><span class="timestamp">4:27<i id="4"class="fa-solid songitemplay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="5">
                    <span>Alone</span>
                    <span class="songlistplay"><span class="timestamp">3:28<i id="5"class="fa-solid songitemplay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="6">
                    <span>Safety Dance</span>
                    <span class="songlistplay"><span class="timestamp">3:28<i id="6"class="fa-solid songitemplay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="7">
                    <span>Back It Up</span>
                    <span class="songlistplay"><span class="timestamp">4:33<i id="7"class="fa-solid songitemplay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/8.jpg" alt="8">
                    <span>Girl</span>
                    <span class="songlistplay"><span class="timestamp">3:50<i id="8"class="fa-solid songitemplay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/9.jpg" alt="9">
                    <span>Clay Orange</span>
                    <span class="songlistplay"><span class="timestamp">3:28<i id="9"class="fa-solid songitemplay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/10.jpg" alt="10">
                    <span>True Love</span>
                    <span class="songlistplay"><span class="timestamp">4:27<i id="10"class="fa-solid songitemplay fa-circle-play"></i></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    
    <!-- Bottom -->
    
    <div class="bottom">
        
        <input type="range" name="range" id="myprogressbar" min="0" value="0"max="100">
        <div class="icons">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-circle-play " id="masterplay"></i>
            <i class="fa-solid fa-forward"></i>

        </div>
        <div class="songInfo">
            <img src="playing.gif" width="45px"alt="" id="gif"> It's Always Blue
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
